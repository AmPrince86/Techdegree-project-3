<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="sign-up">
        <h2 class="b-text">Signup for our newsletter</h2>
        <p class="w-text">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div id="container">
        <form action="index.html" method="post">
            <fieldset class="contact-info">
            <legend>Contact Information</legend>
            <div class="flex-pair">      
             <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" >
            </div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">
            <div class="flex-pair">
                <label for="phone">Phone Number</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
            <div class="flex-pair" >
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="flex-pair">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="" selected="selected">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="flex-pair">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
            </div>
            </fieldset>

            <fieldset class="news-info">
            <legend class="newsletter">Newsletter</legend>
                <label>Select the newsletter you would like to receive</label>
                
                <input type="checkbox" id="html-news" name="user_newsletter"><label for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" name="user_newsletter"><label for="css-news">CSS News</label><br>
                <input type="checkbox" id="javascript-news" name="user_newsletter"><label for="javascript-news">Javascript News</label><br>

                <label>Newsletter format</label>
                
                <input type="radio" id="format" name="user_news"><label for="format">HTML</label><br>
                <input type="radio" id="format" name="user_news"><label for="format">Plain text</label><br>
                
                <label for="comments">Other topics you'd like to hear about</label>
                <textarea id="comments" name="comments"></textarea>
                
                <button type="submit">Sign up</button>
            </fieldset>
        </form>
    </div>

    <footer>
        <p class="w-text"><em>Copyright The Code Review</em></p>
    </footer>
</body>
</html>
