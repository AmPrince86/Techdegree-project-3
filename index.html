<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h2>The Code Review</h2>
    </header>

    <div>
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <main>           <!-- input value for action -->
        <form action="" method="post">
            <fieldset class="form1">
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" >

                <label for="email">Email Address</label>
                <input type="text" id="email" name="user_email" placeholder="Required">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="address1">Street Address</label>
                <input type="text" id="address1" name="user_address1">

                <label for="address2">City</label>
                <input type="text" id="address2" name="user_address2">

                <!-- figure out select menu -->
                <label for="address3">State</label>
                <select id="address3" name="state"></select>

                <label for="address4">Zip Code</label>
                <input type="text" id="address4" name="user_address4">
            </fieldset>

            <fieldset class="form2">
                <legend class="newsletter">Newsletter</legend>
                <label>Select the newsletter you would like to receive</label>

                <input type="checkbox" id="news" name="user_news"><label for="news">HTML News</label>
                            
                <input type="checkbox" id="news" name="user_news"><label for="news">CSS News</label>
                
                <input type="checkbox" id="news" name="user_news"><label for="news">Javascript News</label>
                
                <label>Newsletter format</label>
                
                <input type="radio" id="format" name="user_news"><label for="format">HTML</label>
                
                <input type="radio" id="format" name="user_news"><label for="format">Plain text</label>
                
                <label for="comments">Other topics you'd like to hear about</label>
                <textarea id="comments" name="comments"></textarea>
                
                <button type="submit">Sign up</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
